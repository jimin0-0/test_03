<style>
    *{margin:  0; padding: 0; }

    .wrap {
        width: 1070px;
        margin: 0 auto;
        height: 300px;
        background-color: #ccc;
    }

    .wrap section {
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 10px;

    }

    .wrap section div {
        border: 1px solid black;
        height: 200px;
    }


</style>

<body>
    <div class="wrap">
        <h1 class="visual_main">visual_main</h1>
        <section class="best">

            <div>best03</div>

    </div>
